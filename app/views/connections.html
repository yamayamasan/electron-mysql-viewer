<ng-include src="'views/left.html'"></ng-include>

<div class="right_col" ng-init='init()'>
  
  <div>

  <div class="page-title">
    <div class="title_left">
      <h3>Connections</h3>
    </div>
    
    <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right">
        <a ng-href="#/connections/add">create</a>
      </div>
    </div>
    
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">

          <div class="table-responsive">
            <table class="table table-striped jambo_table bulk_action">
              <thead>
                <tr class="headings">
                  <th class="column-title">id</th>
                  <th class="column-title">name</th>
                  <th class="column-title">host</th>
                  <th class="column-title">database</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="connection in connections" ng-click="connect(connection)">
                  <td>{{ connection.id }}</td>
                  <td>{{ connection.name }}</td>
                  <td>{{ connection.sshHost }}</td>
                  <td>{{ connection.mysqlDatabase }}</td>
                </tr>
              </tbody>
            </table>
          </div>


        </div><!-- x_content -->
      </div>
    </div>
  </div>
  </div>
</div>
